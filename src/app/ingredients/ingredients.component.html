<div class="row">
  <div class="col-8">
    <form>
      <div class="row">
        <div class="col-12 col-md-7">
          <div class="form-group">
            <label><strong>Name</strong></label>
            <input
              class="form-control"
              name="ingredient_name"
              [(ngModel)]="name"
            />
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="form-group">
            <label><strong>Amount</strong></label>
            <input
              class="form-control"
              name="ingredient_amount"
              [(ngModel)]="amount"
            />
          </div>
        </div>
        <div class="form-group mt-3">
          <button class="btn btn-success me-2" (click)="createNewIngredient()">
            Add
          </button>
          <button class="btn btn-danger me-2">Delete</button>
          <button class="btn btn-primary me-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-12">
    <app-ingredient-list
      *ngFor="let item of ingredients"
      [ingredient]="item"
    ></app-ingredient-list>
  </div>
</div>
